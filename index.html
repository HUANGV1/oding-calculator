<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="container">

        <div id="upper-third">
            <div id="display">0</div>
        </div>

        <div id="middle-third">
            <div id="buttons-numbers">
                <div id="upper-digits">
                    <button>7</button><button>8</button><button>9</button>
                </div>
                <div id="middle-digits">
                    <button>4</button><button>5</button><button>6</button>
                </div>
                <div id="lower-digits">
                    <button>1</button><button>2</button><button>3</button>
                </div>
                <div id="zero-digit">
                    <button>0</button>
                </div>
            </div>
            <div id="buttons-operators">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>/</button>
            </div>
        </div>

        <div id="lower-third">
            <button id="button-clear">CLEAR</button>
            <button id="button-equals">=</button>
        </div>

    </div>
    


    <script src="script.js"></script>
</body>
</html>
